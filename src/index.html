<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fortawesome/fontawesome-free/css/all.css">    
    <title>Template</title>
</head>
<body>
    <!-- Video Backgroud -->
    <video class="video-background" loop muted autoplay>
        <source src="./assets/videos/time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">        
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countown!</h1>
            <form class="form" id="countownform">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>52</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Countdown Finished on 0505-20202</h1>
            <button id="complete-buttton">New Countdown</button>
        </div>
    </div>

    
</body>
</html>
