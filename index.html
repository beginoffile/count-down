<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="fortawesome/fontawesome-free/css/all.css"><title>Template</title><link rel="icon" href="javascript.png"><script defer="defer" src="main.22b78c0a4498a51d9ceb.js"></script><link href="main.d8267c097799390982a8.css" rel="stylesheet"><meta name="theme-color" content="#8C54A4" /><link rel="manifest" href="/manifest.3f9f84f00b4a9f6f98b113939b040c65.json" /></head><body><video class="video-background" loop muted autoplay><source src="./assets/videos/time.mp4"></video><div class="video-overlay"></div><div class="container"><div class="input-container" id="input-container"><h1>Create a Custom Countown!</h1><form class="form" id="countdown-form"><label for="title">Title</label> <input id="title" placeholder="What are you counting down to?"> <label for="date-picker">Select a Date</label> <input type="date" id="date-picker"> <button type="submit">Submit</button></form></div><div class="countdown" id="countdown" hidden><h1 id="countdown-title">Countdown Title Here</h1><ul><li><span>3</span>Days</li><li><span>6</span>Hours</li><li><span>45</span>Minutes</li><li><span>52</span>Seconds</li></ul><button id="countdown-button">Reset</button></div><div class="complete" id="complete" hidden><h1 class="complete-title">Countdown Complete!</h1><h1 id="complete-info"></h1><button id="complete-button">New Countdown</button></div></div></body></html>
